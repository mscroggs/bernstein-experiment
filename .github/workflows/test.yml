on:
  push:
    branches:
      - "**"

jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - uses: actions/checkout@v2
      - run: pip install pytest symfem numpy scipy pytest-xdist flake8 cffi
        name: Install requirements
      - run: flake8 .
        name: Flake8 checks
      - run: python3 -m pytest -n=auto test.py
        name: Run tests in test.py
